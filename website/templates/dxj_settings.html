<!DOCTYPE html>
<html class="no-js" lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <title>房管助手 - 设置页面</title>
    <meta name="author" content="CL" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="{{ CDN_URL }}/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ CDN_URL }}/static/css/font-awesome.min.css">
    <style>
        body{
            margin: 30px;
            width: calc(100% - 60px);
            background: #eee;
        }
        table{
            width: 100%;
            max-width: 1600px;
            margin-bottom: 20px;
            border: 1px solid #7a7a7a;
            border-collapse: collapse;
            border-left: none;
            word-break: normal;
            line-height: 30px;
            text-align: center;
        }
        tr, th, td{
            border: 1px solid #7a7a7a;
            text-align: center;
        }
        hr{
            border-top: 1px solid #444;
        }
        input{
            margin: 0 3px 0 7px !important;
            text-align: center;
            background: #eee;
        }
        .input-text{
            border: none;
            border-bottom: 1px solid;
            max-width: 480px;
            text-align: left;
            padding-left: 10px
        }
        button{
            border: none;
            background: #ccc;
            padding: 6px 12px;
            margin-top: 15px;
            outline: none;
            transition: all 0.3s ease-out;
            cursor: pointer;
        }button:hover{
            background: #777;
            color: #fff;
        }
        a{
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid;
        }
        a:hover{
            text-decoration: none;
            color: #000000;
            border-bottom: 1px solid;
        }
        label{display: block;}

        .block{
            padding: 20px;
            margin: 10px 0 20px 0;
            border: 1px solid;
            border-radius: 20px;
        }
        .dxj-password{
            max-width: 200px;
        }
        .cl-btn{
            border: none;
            background: #ccc;
        }
    </style>
    <script>
        window.CDN_URL = "{{ CDN_URL }}";
        window.settings = {{ existed_settings }};
    </script>
</head>
<body>
<div class="block">
<h3><strong>设置 - 直播间 {{ room_id }}</strong></h3>
<p><strong>你现在可以在下方进行详细配置。
    <form action="/lt/dxj/change_password" method="post">
        <label>修改本站密码：<input type="password" name="dxj-password" class="input-text dxj-password">
         <input class="button center cl-btn" type="submit" value="确定" />
        </label>
    </form>
    <form action="/lt/dxj/logout" method="get">
        <input class="button center cl-btn" type="submit" value="退出登录!" />
    </form>
</strong></p>
</div>

<div class="block">
<h5><strong>房管账号配置：</strong></h5>
    <label>登录名/手机/邮箱：<input type="text" name="account" class="input-text account"></label>
    <label>密码：<input type="password" name="password" class="input-text password">
        <button class="button center" id="show-hidden-password">显示</button></label>
</div>

<div class="block">
    <h5><strong>轮播弹幕</strong></h5>
    <label>1.<input type="text" class="input-text carousel-msg"></label>
    <label>2.<input type="text" class="input-text carousel-msg"></label>
    <label>3.<input type="text" class="input-text carousel-msg"></label>
    <label>4.<input type="text" class="input-text carousel-msg"></label>
    <label>5.<input type="text" class="input-text carousel-msg"></label>
    <label>6.<input type="text" class="input-text carousel-msg"></label>
    <label>轮播弹幕间隔: <input type="text" class="input-number" name="carousel-msg-interval">（秒, 30 ~ 240）</label>

</div><div class="block">
    <p><strong>替换规则：<br>
        {user} → 用户名<br>
        {gift} → 礼物名<br>
        {num} → 礼物数量<br>
    </strong></p>
</div><div class="block">
    <form>
        <h5><strong>答谢银瓜子礼物</strong></h5>
        <label><input name="thank-silver" type="radio" value="0" />始终关闭</label>
        <label><input name="thank-silver" type="radio" value="1" />始终开启</label>
        <label><input name="thank-silver" type="radio" value="2" />开播时关闭，空闲时开启</label>
        <label><input name="thank-silver" type="radio" value="3" />开播时开启，空闲时关闭</label>
        <label>答谢文本：<input type="text" name="thank-silver-text" class="input-text"></label>
    </form>
</div><div class="block">
    <form>
        <h5><strong>答谢金瓜子礼物</strong></h5>
        <label><input name="thank-gold" type="radio" value="0" />始终关闭</label>
        <label><input name="thank-gold" type="radio" value="1" />始终开启</label>
        <label><input name="thank-gold" type="radio" value="2" />开播时关闭，空闲时开启</label>
        <label><input name="thank-gold" type="radio" value="3" />开播时开启，空闲时关闭</label>
        <label>答谢文本：<input type="text" name="thank-gold-text" class="input-text"></label>
    </form>
</div><div class="block">
    <form>
        <h5><strong>答谢关注</strong></h5>
        <label><input name="thank-follower" type="radio" value="0" />始终关闭</label>
        <label><input name="thank-follower" type="radio" value="1" />开播时开启，空闲时关闭</label>
        <label>答谢文本：<input type="text" name="thank-follower-text" class="input-text"></label>
    </form>
</div><div class="block">
    <h5><strong>自动回复</strong></h5>
    <form>
        <label class="auto-resp">1.关键字:<input name="auto-resp-key" type="text" value="" />
            回复：<input name="auto-resp" type="text" value="" /></label>
        <label class="auto-resp">2.关键字:<input name="auto-resp-key" type="text" value="" />
            回复：<input name="auto-resp" type="text" value="" /></label>
        <label class="auto-resp">3.关键字:<input name="auto-resp-key" type="text" value="" />
            回复：<input name="auto-resp" type="text" value="" /></label>
        <label class="auto-resp">4.关键字:<input name="auto-resp-key" type="text" value="" />
            回复：<input name="auto-resp" type="text" value="" /></label>
    </form>
</div>
<button class="button center" id="submit-settings">保存设置</button>
<div id="prompt-modal" class="modal fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body" style="text-align: center;">
                <div id="prompt-modal-body"></div>
                <button class="button center" id="modal-confirm-btn">确定</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="{{ CDN_URL }}/static/js/jquery.min.js"></script>
<script type="text/javascript" src="{{ CDN_URL }}/static/js/bootstrap.min.js"></script>
<script>
$(function () {
    function warning(msg){$("#prompt-modal-body").html(msg);$("#prompt-modal").modal("show")}
    $("#modal-confirm-btn").click(function () {$("#prompt-modal").modal("hide")});

    function submit(){
        let settings = JSON.stringify(getInput());
        $("#submit-settings").off("click");
        $.ajax({
            url: "/lt/dxj/post_settings",
            type: "post",
            data: {settings: settings},
            success: function (r){
                if (r.code !== 0){
                    warning(r.err_msg);
                    $("#submit-settings").click(submit);
                }else{
                    warning("操作成功！");
                    $("#modal-confirm-btn").click(function () {
                        $("#prompt-modal").modal("hide");
                        window.location.reload();
                    });
                }
            },
            error: function (data) {
                warning("发生错误：" + data.responseText);
                $("#submit-settings").click(submit);
            }
        });
    }
    function getInput(){
        let settings = {
            account: $("input[name=account]").val(),
            password: $("input[name=password]").val(),
        };
        let carouselMsg = [];
        let carouselDoms = $(".carousel-msg");
        for (let i = 0; i < carouselDoms.length; i++){
            carouselMsg.push(carouselDoms.eq(i).val());
        }
        settings["carousel_msg"] = carouselMsg;
        settings["carousel_msg_interval"] = parseInt($("input[name=carousel-msg-interval]").val());
        settings["thank_silver"] = $("input[name=thank-silver]:checked").val();
        settings["thank_gold"] = $("input[name=thank-gold]:checked").val();
        settings["thank_follower"] = $("input[name=thank-follower]:checked").val();

        settings["thank_silver_text"] = $("input[name=thank-silver-text]").val();
        settings["thank_gold_text"] = $("input[name=thank-gold-text]").val();
        settings["thank_follower_text"] = $("input[name=thank-follower-text]").val();

        let autoResp = [];
        let autoRespDoms = $(".auto-resp");
        for (let i = 0; i < autoRespDoms.length; i++){
            autoResp.push([
                autoRespDoms.eq(i).children("input[name=auto-resp-key]").val(),
                autoRespDoms.eq(i).children("input[name=auto-resp]").val()
            ]);
        }
        settings["auto_response"] = autoResp;
        return settings;
    }
    $("#submit-settings").click(submit);
    $("#show-hidden-password").click(() => {
        let d = $("input[name=password]");
        if (d.attr("type") === "password"){
            d.attr("type", "text");
            $("#show-hidden-password").html("隐藏");
        }else{
            d.attr("type", "password");
            $("#show-hidden-password").html("显示");
        }
    });
    (() => {
        $(".account").val(window.settings.account);
        $(".password").val(window.settings.password);

        let cmsg = window.settings.carousel_msg;
        for (let i = 0; i < cmsg.length; i++){
            $(".carousel-msg").eq(i).val(cmsg[i]);
        }

        $("input[name=carousel-msg-interval]").val(window.settings.carousel_msg_interval);
        $("input[name=thank-silver]").eq(window.settings.thank_silver).attr("checked", true);
        $("input[name=thank-gold]").eq(window.settings.thank_gold).attr("checked", true);
        $("input[name=thank-follower]").eq(window.settings.thank_follower).attr("checked", true);

        $("input[name=thank-silver-text]").val(window.settings.thank_silver_text);
        $("input[name=thank-gold-text]").val(window.settings.thank_gold_text);
        $("input[name=thank-follower-text]").val(window.settings.thank_follower_text);

        let autoResp = window.settings.auto_response;
        for (let i = 0; i < autoResp.length; i ++){
            let pair = autoResp[i];
            $(".auto-resp").eq(i).children("input[name=auto-resp-key]").val(pair[0]);
            $(".auto-resp").eq(i).children("input[name=auto-resp]").val(pair[1]);
        }
    })();

});
</script>
</div>
</body>
</html>
